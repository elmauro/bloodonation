<div #map style="height: calc(100% - 64px);"></div>

<div class="container">
  <div class="row">
    <div class="card card-block">
      <button (click)="selectedDonor=null; modal.open();">You</button>
    </div>
  </div>
  <br>
  <div class="row" *ngFor="let donor of donors">
    <div class="card card-block" *ngIf="donor.lat !== lat && donor.lng !== lng">
      <button (click)="onSelect(donor); modal.open();">Donor</button>
    </div>
  </div>
</div>

<modal #modal>
    <modal-header [show-close]="true">
      <h4 class="modal-title">Donor Info</h4>
    </modal-header>
    <modal-body>
        <div *ngIf="!selectedDonor">
            <app-donor-save [modal]="modal" (outputEvent)= "onComponentChange($event)"></app-donor-save>
        </div>
        <div *ngIf="selectedDonor">
          <div class="container">
            <div class="row">
                <button (click)="onShow();" [hidden]="show">Click to show</button>
            </div>
          </div>
          <app-donor-detail [donor]="selectedDonor" [hidden]="!show"></app-donor-detail>
      </div>
    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onHide(); modal.dismiss()">Close</button>
    </modal-footer>
</modal>
