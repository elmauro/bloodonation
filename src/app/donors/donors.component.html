<modal #modal>
    <modal-header>
      <h4 class="modal-title">Donor Info</h4>
    </modal-header>
    <modal-body>
        <div>
            <app-donor-save (outputEvent)= "onComponentChange($event)" [modal]="modal" [selectedDonor]="selectedDonor" [show]="show"></app-donor-save>
        </div>
    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onHide(); modal.dismiss()">Close</button>
    </modal-footer>
</modal>
